project_name: blocky

before:
  hooks:
    - go mod tidy
builds:
  - goos:
      - linux
      - windows
    goarch:
      - amd64
    ignore:
      - goos: windows
        goarch: arm
      - goos: windows
        goarch: arm64
    ldflags:
      - -w -s -X github.com/0xERR0R/blocky/util.Version={{.Version}} -X github.com/0xERR0R/blocky/util.BuildTime={{time "20060102-150405"}}
release:
  draft: true
archives:
  - format_overrides:
      - goos: windows
        format: zip
    replacements:
      darwin: macOS
      linux: Linux
      windows: Windows
      amd64: x86_64
snapshot:
  name_template: "{{ .Tag }}-{{.ShortCommit}}-bld"
checksum:
  name_template: "{{ .ProjectName }}_checksums.txt"
changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^chore:'
      - '^test:'
